<h1>
  Welcome to {{ title }}!
</h1>
<hr>
<!-- <button type="button" class="btn btn-primary" (click)="onLoadServer()">Load Server</button> -->
<button type="button" class="btn btn-primary" [disabled]="isLoggedIn" (click)="onLogin()">Login</button>
<button type="button" class="btn btn-primary" [disabled]="!isLoggedIn" (click)="onLogout()">Logout</button>
<button type="button" class="btn btn-primary" (click)="signupBtnClicked=true">Signup</button>
<app-signup-form *ngIf="signupBtnClicked"></app-signup-form>
