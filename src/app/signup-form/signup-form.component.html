<div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
        <div class="form-group">

        <div class="form-group">
          <label>Username: </label>
          <input type="text" class="form-control" formControlName="username"/>
        </div>
        <div class="form-group">
          <label>Password: </label>
          <input type="password" class="form-control" formControlName="password"/>
          <p class="help-block"
              *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Password should be morre than 5 chars</p>
        </div>
        <div class="form-group">
          <label>Confirm Password: </label>
          <input type="password" class="form-control" formControlName="confirmpassword"/>
          <p class="help-block"
              *ngIf="signupForm.get('confirmpassword').touched &&
                      signupForm.get('confirmpassword').value !== signupForm.get('password').value">Confirm Password should be same as password</p>
        </div>
        <div class="form-group">
          <label>Email: </label>
          <input type="text" class="form-control" formControlName="email"/>
        </div>
        <div formArrayName="hobbies">
          <label>Your Hobbies</label>
          <input type="button" class="btn btn-primary" value="Add Hobby" (click)="onAddHobby()">
          <div class="form-group" *ngFor="let hobby of signupForm.get('hobbies').controls; let i=index">
          <input
              type="text" class="form-control" [formControlName]="i" [value]="hobby.value">
            </div>
        </div>

      </div>
        <input type="submit" class="btn btn-success" [disabled]="!signupForm.valid">
        <input type="button" class="btn btn-primary" (click)="onReset()" value="Reset">
        <input type="button" class="btn btn-danger" (click)="signupBtnClicked=false" value="Cancel">
      </form>
    </div>
</div>
